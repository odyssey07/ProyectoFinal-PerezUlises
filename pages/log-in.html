<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Log-in interface for The Hundred Project">
    <meta name="keywords" content="Interstellar, Cruices, Space, Travel, Adventure, Log-in, Sig-in">

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">

    <link rel="icon" href="../assets/img_logo.png">

    <title>Hundred | Login</title>
</head>
<body>
    <div class="intro-wrapper">
        <div class="mask vh-100"></div>    
    </div>

    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <a href="../index.html">
                    <img class="logo-word" src="../assets/img_logo-word.png" alt="variation of logo, word">
                </a>
                
                <a href="#" class="clear">
                    <img class="logo-globe" src="../assets/img_logo-globe.png" alt="language globe">
                    <span>en-US</span>
                </a>
                
            </div>
        </nav>
    </header>

    <main class="log-main">
        <h1 class="h1-sign">Sign in</h1>
        <form action="">
            <label class="hun-label1" for="email">Email</label>
            <input class="hun-input" type="email" name="email" required>
            <input type="submit" class="hun-style1 hun-submit" value="Continue">
        </form>
        
        <div>
            <a href="./e404.html" class="log-help" href="">Forgot email?</a>
            <span class="sep">|</span>
            <a href="./e404.html" class="log-help" href="">Forgot password?</a>
        </div>
        <div class="d-flex align-items-center or">
            <div class="line"></div>
            <span class="sep">OR</span>
            <div class="line"></div>
        </div>
        <a href="./e404.html" class="hun-button hun-style2">Create account</a>
    </main>

    <footer class="container-fluid row d-flex justify-content-center text-white">
        <div class="footer-element col-sm-12 col-md-2 d-flex justify-content-center"><p>Hundred &copy; 1991</p></div>
        <div class="footer-element col-sm-12 col-md-2 d-flex justify-content-center"><a href="./e404.html">Privacy</a></div>
        <div class="footer-element col-sm-12 col-md-2 d-flex justify-content-center"><a href="./e404.html">Locations</a></div>
        <div class="footer-element col-sm-12 col-md-2 d-flex justify-content-center"><a href="./e404.html">Contact</a></div>
        <div class="footer-element col-sm-12 col-md-2 d-flex justify-content-center"><p>(Fictitious Website)</p></div>
    </footer>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
